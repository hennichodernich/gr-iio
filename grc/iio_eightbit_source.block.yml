id: iio_eightbit_source
label: IIO 8-Bit Device Source
flags: [ python, throttle ]

parameters:
-   id: uri
    label: IIO context URI
    dtype: string
    default: 'local:'

-   id: device
    label: Device Name/ID
    dtype: string

-   id: device_phy
    label: PHY Device Name/ID
    dtype: string

-   id: channels
    label: Channels
    dtype: raw
    default: []

-   id: buffer_size
    label: Buffer size
    dtype: int
    default: 0x8000

-   id: decimation
    label: Decimation
    dtype: int
    default: 1

-   id: params
    label: Parameters
    dtype: raw
    default: []

outputs:
-   domain: stream
    dtype: byte
    multiplicity: ${ len(channels) }
-   domain: message
    id: msg
    optional: true

templates:
    imports: import iio
    make: iio.eightbit_source(${uri}, ${device}, ${channels}, ${device_phy}, ${params}, ${buffer_size}, ${decimation} - 1)

file_format: 1
